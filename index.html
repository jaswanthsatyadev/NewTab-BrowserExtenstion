<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-900 text-white">
    <div class="viewport-container">
      <div class="page-dots">
        <div class="dot" data-page="0"></div>
        <div class="dot" data-page="1"></div>
        <div class="dot" data-page="2"></div>
      </div>

      <div class="page lock-screen" id="page-0">
        <div class="lock-screen-bg"></div>
        <div class="lock-screen-content">
          <div class="lock-screen-center">
            <div class="time-display">
              <h1 id="current-time" class="time">00:00</h1>
              <p id="current-date" class="date">Monday, January 1</p>
            </div>
          </div>
           <div class="unlock-hint">
              <div class="unlock-text">Scroll to unlock</div>
              <div class="unlock-animation"></div>
            </div>
          <div class="search-container">
            <form
              action="https://www.google.com/search"
              method="get"
              target="_blank"
            >
              <div class="search-box">
                <img src="icons/google.svg" alt="Google" class="google-icon" />
                <input type="text" name="q" placeholder="Search Google" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="page dashboard" id="page-1">
        <div class="dashboard-header">
          <h2 class="dashboard-title">Dashboard</h2>
          <div class="dashboard-date" id="dashboard-date"></div>
        </div>
        <div class="honeycomb-container">
          <div class="circle-grid" id="circle-grid">
            </div>
        </div>
      </div>

      <div class="page dev-tools" id="page-2">
        <div class="dev-tools-header">
          <h2 class="dev-tools-title">Developer Hub</h2>
          <p class="dev-tools-subtitle">Your development workspace</p>
        </div>
        <div class="dev-tools-grid">
          <div class="dev-tools-section">
            <h3>Quick Actions</h3>
            <div class="quick-actions">
              <a href="https://github.com" target="_blank" class="quick-link">
                <img src="icons/github.svg" alt="GitHub" />
                <span>GitHub</span>
              </a>
              <a href="https://linkedin.com" target="_blank" class="quick-link">
                <img src="icons/linkedin.svg" alt="LinkedIn" />
                <span>LinkedIn</span>
              </a>
              <a href="https://chat.openai.com" target="_blank" class="quick-link">
                <img src="icons/telegram.svg" alt="ChatGPT" />
                <span>ChatGPT</span>
              </a>
            </div>
          </div>
          <div class="dev-tools-section">
            <h3>Recent Projects</h3>
            <div class="project-list">
              <div class="project-item">
                <span class="project-name">New Tab Extension</span>
                <span class="project-status">Active</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
