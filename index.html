<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Splash Screen for Lazy Loading -->
    <div class="splash-screen">
        <div class="splash-text">
            New Tab Extension <span class="splash-author">- By Satya Dev</span>
        </div>
    </div>

    <div class="viewport-container">
      <!-- Page Navigation Dots -->
      <div class="page-dots">
        <div class="dot" data-page="0"></div>
        <div class="dot" data-page="1"></div>
        <div class="dot" data-page="2"></div>
      </div>

      <!-- Page 1: Lock Screen -->
      <div class="page lock-screen" id="page-0">
        <div class="lock-screen-bg"></div>
        <div class="lock-screen-content">
          <div class="search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
              <div class="search-box">
                <img src="icons/google.svg" alt="Google" class="google-icon" />
                <input type="text" name="q" placeholder="Search Google" />
              </div>
            </form>
          </div>

          <div class="lock-screen-center">
            <div class="time-display">
              <h1 id="current-time" class="time">00:00</h1>
              <p id="current-date" class="date">Monday, January 1</p>
            </div>
            <div id="weather-widget" class="weather-widget">
                <span class="weather-icon">...</span>
                <span class="weather-temp">--Â°C</span>
            </div>
          </div>

          <div class="lock-screen-quick-links">
             <a href="https://github.com" target="_blank" class="quick-link">
                <img src="icons/github.svg" alt="GitHub" />
                <span>GitHub</span>
              </a>
              <a href="https://linkedin.com" target="_blank" class="quick-link">
                <img src="icons/linkedin.svg" alt="LinkedIn" />
                <span>LinkedIn</span>
              </a>
              <a href="https://chat.openai.com" target="_blank" class="quick-link">
                <img src="icons/chatgpt.svg" alt="ChatGPT" />
                <span>ChatGPT</span>
              </a>
          </div>
        </div>
      </div>

      <!-- Page 2: Dashboard -->
      <div class="page dashboard" id="page-1">
        <!-- ADDED: Background element for the dashboard -->
        <div class="dashboard-bg"></div>
        <div class="dashboard-content">
            <div class="honeycomb-container">
              <div class="circle-grid" id="circle-grid">
                <!-- Icons will be generated by script.js -->
              </div>
            </div>
        </div>
      </div>

      <!-- Page 3: Dev Tools (Empty as requested) -->
      <div class="page dev-tools" id="page-2">
        <div class="dev-tools-header">
          <h2 class="dev-tools-title">Developer Hub</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
