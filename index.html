<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-900 text-white">
    <div class="page-container">
      <!-- Page Navigation Dots -->
      <div class="page-dots">
        <div class="dot active" data-page="1"></div>
        <div class="dot" data-page="2"></div>
        <div class="dot" data-page="3"></div>
      </div>

      <!-- Page 1: Time, Date, Search -->
      <div class="page active" id="page1">
        <div class="main-container">
          <div class="search-container">
            <form
              action="https://www.google.com/search"
              method="get"
              target="_blank"
            >
              <div class="search-box">
                <img
                  src="icons/google.svg"
                  alt="Google Icon"
                  class="google-icon"
                />
                <input type="text" name="q" placeholder="Search Google" />
              </div>
            </form>
          </div>

          <div class="time-container">
            <h1 id="current-time" class="time">00:00</h1>
            <p id="current-date" class="date">Monday, January 1</p>

            <div class="quick-links">
              <a href="https://github.com" target="_blank" class="quick-link">
                <img src="icons/github.svg" alt="GitHub" />
                <span>GitHub</span>
              </a>
              <a href="https://linkedin.com" target="_blank" class="quick-link">
                <img src="icons/linkedin.svg" alt="LinkedIn" />
                <span>LinkedIn</span>
              </a>
              <a
                href="https://chat.openai.com"
                target="_blank"
                class="quick-link"
              >
                <img src="icons/telegram.svg" alt="ChatGPT" />
                <span>ChatGPT</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Page 2: Circular Icons Grid -->
      <div class="page" id="page2">
        <div class="honeycomb-container">
          <div class="circle-grid" id="circle-grid">
            <!-- Circular grid will be generated here by script.js -->
          </div>
        </div>
      </div>

      <!-- Page 3: Dev Tools -->
      <div class="page" id="page3">
        <div class="devtools-container">
          <h2 class="devtools-title">Dev Tools</h2>
          <p class="devtools-text">
            Developer tools will be added here in future updates.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
